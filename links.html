<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

background:linear-gradient(135deg,#000,#0a0f1c);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

/* ================= FUNDO ================= */

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

/* ================= MENU ================= */

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:20px;
padding:15px;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(0,153,255,0.4);
z-index:1000;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
font-weight:600;
padding:8px 14px;
border-radius:25px;
transition:0.3s;
font-size:14px;
}

nav a:hover{
background:#00F5FF;
color:#000;
box-shadow:0 0 15px #00F5FF;
}

/* ================= CONTAINER ================= */

.container{
max-width:650px;
margin:auto;
padding:130px 20px 80px 20px;
}

h2{
margin-bottom:40px;
border-left:5px solid #00F5FF;
padding-left:15px;
font-size:26px;
}

/* ================= LINK CARD ================= */

.link-card{
display:flex;
align-items:center;
gap:18px;
padding:18px 20px;
margin-bottom:25px;
border-radius:18px;
border:1px solid rgba(0,153,255,0.4);
background:rgba(15,20,35,0.9);
text-decoration:none;
color:#fff;
transition:all 0.3s ease;
box-shadow:0 0 25px rgba(0,153,255,0.2);
position:relative;
overflow:hidden;
}

.link-card img{
width:30px;
height:30px;
}

.link-card:hover{
transform:translateY(-5px);
box-shadow:0 0 40px rgba(0,245,255,0.6);
background:linear-gradient(90deg,#00F5FF,#0099FF);
color:#000;
}

.link-card span{
font-weight:700;
letter-spacing:1px;
}

/* ================= ANIMAÇÃO ENTRADA ================= */

.fadeUp{
opacity:0;
transform:translateY(40px);
}

/* ================= MOBILE ================= */

@media (max-width:600px){

h2{
font-size:20px;
}

.link-card{
font-size:14px;
}

}
