<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

background:#000;

}

#particles-js{

}

nav{

}

h2{

}

.form-card{
background:rgba(0,0,0,0.65);
padding:40px;

border:1px solid rgba(0,153,255,0.4);
box-shadow:0 0 35px rgba(0,153,255,0.3);

}

input{
width:100%;
padding:15px;
margin-bottom:18px;
border-radius:15px;
border:1px solid #0099FF;
background:rgba(0,153,255,0.08);
color:#fff;
font-size:15px;
outline:none;
transition:0.3s;
}

input:focus{
box-shadow:0 0 20px rgba(0,153,255,0.4);

}

button{
width:100%;
padding:15px;
border-radius:25px;
border:none;
background:linear-gradient(90deg,#0099FF,#00BFFF,#0099FF);
background-size:200% auto;
color:#fff;
font-weight:700;
font-size:16px;
cursor:pointer;
transition:0.3s;
animation:btnMove 3s linear infinite;
}

@keyframes btnMove{
0%{background-position:0%}
100%{background-position:200%}
}

button:disabled{

}

.progress-bar{
height:6px;
width:0%;
background:#00FFAA;

}

.verification-screen{

.verification-screen p{

}

.loader{

height:40px;

<body>

<div id="particles-js"></div>

<div class="container">
<h2>Inscri√ß√£o Oficial</h2>

<div class="form-card">

<div class="progress-bar" id="progressBar"></div>

<form id="signupForm">
<input type="text" id="telegram" placeholder="@ Seu Telegram" required>
<input type="text" id="nome" placeholder="Seu Nome" required>
<input type="number" id="idade" placeholder="Sua Idade" required>

<button 
class="g-recaptcha"
data-sitekey="6LefpnEsAAAAAE46Eao6qyQQL_6nGBT08Dc3pGTo"
data-callback="onSubmit"
data-size="invisible"
>
Enviar Inscri√ß√£o
</button>

<p id="formMsg"></p>
</form>

<div class="verification-screen" id="verificationScreen">
<p>üîç Verificando identidade...</p>
<div class="loader"></div>
</div>

</div>
</div>

<script>
particlesJS("particles-js",{
particles:{
number:{value:70},
color:{value:"#0099FF"},
shape:{type:"circle"},
opacity:{value:0.5},
size:{value:3},
line_linked:{enable:true,color:"#0099FF",opacity:0.4},
move:{enable:true,speed:1}
}
});
</script>

<script>
const formMsg = document.getElementById("formMsg");
const progressBar = document.getElementById("progressBar");
const verificationScreen = document.getElementById("verificationScreen");

function antifraudeCheck(nome, telegram){
if(nome.length < 3) return false;
if(telegram.includes("admin") || telegram.includes("test")) return false;
return true;
}

async function onSubmit(token){

const telegram = document.getElementById("telegram").value.trim();
const nome = document.getElementById("nome").value.trim();
const idade = parseInt(document.getElementById("idade").value);

formMsg.style.color="#FF4C4C";
formMsg.innerText="";

const regex = /^@[a-zA-Z0-9_]{5,}$/;
if(!regex.test(telegram)){
formMsg.innerText="Telegram inv√°lido.";
return;
}

if(idade < 16 || idade > 80){
formMsg.innerText="Idade inv√°lida.";
return;
}

if(!antifraudeCheck(nome,telegram)){
formMsg.innerText="Comportamento suspeito detectado.";
return;
}

verificationScreen.style.display="flex";

for(let i=0;i<=100;i+=10){
progressBar.style.width=i+"%";
await new Promise(r=>setTimeout(r,80));
}

try{
const res = await fetch("/inscrever",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body: JSON.stringify({ nome, idade, telegram, token })
});

const data = await res.json();

if(!res.ok){
verificationScreen.style.display="none";
formMsg.innerText=data.erro || "Erro.";
return;
}

verificationScreen.innerHTML="<p style='color:#00FFAA'>‚úÖ Verifica√ß√£o conclu√≠da</p>";
setTimeout(()=>window.location.href="index.html",1500);

}catch{
verificationScreen.style.display="none";
formMsg.innerText="Erro ao conectar.";
}
}
</script>
