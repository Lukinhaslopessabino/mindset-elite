<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição - Mindset Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(135deg,#000,#0a0f1c);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

/* ================= FUNDO ================= */

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

/* ================= MENU ================= */

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:20px;
padding:15px;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(0,153,255,0.4);
z-index:1000;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
font-weight:600;
padding:8px 14px;
border-radius:25px;
transition:0.3s;
font-size:14px;
}

nav a:hover{
background:#0099FF;
color:#000;
box-shadow:0 0 15px #0099FF;
}

/* ================= CONTAINER ================= */

.container{
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:120px 15px 40px 15px;
}

/* ================= CARD ================= */

.form-box{
background:rgba(15,20,35,0.95);
padding:35px;
border-radius:25px;
width:100%;
max-width:420px;
box-shadow:0 0 40px rgba(0,153,255,0.4);
border:1px solid rgba(0,153,255,0.4);
backdrop-filter:blur(10px);
}

h2{
text-align:center;
margin-bottom:10px;
font-weight:900;
}

.vagas{
text-align:center;
margin-bottom:25px;
font-size:14px;
color:#00FFAA;
}

/* ================= INPUTS ================= */

input{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:14px;
border:1px solid #0099FF;
background:#0b0f18;
color:#fff;
transition:0.3s;
font-size:14px;
}

input:focus{
outline:none;
box-shadow:0 0 15px rgba(0,153,255,0.5);
transform:scale(1.02);
}

/* ================= BOTÃO ================= */

button{
width:100%;
padding:14px;
border:none;
border-radius:15px;
background:linear-gradient(90deg,#0099FF,#00CFFF,#0099FF);
background-size:200% auto;
color:#fff;
font-weight:700;
cursor:pointer;
animation:btnMove 4s linear infinite;
transition:0.3s;
}

button:hover{
transform:scale(1.03);
}

@keyframes btnMove{
0%{background-position:0%}
100%{background-position:200%}
}

button:disabled{
background:#333;
animation:none;
}

/* ================= RECAPTCHA ================= */

.recaptcha-box{
display:flex;
justify-content:center;
margin-top:15px;
}

/* ================= MSG ================= */

#formMsg{
margin-top:18px;
text-align:center;
min-height:20px;
font-size:14px;
}

/* ================= MOBILE AJUSTE EXTRA ================= */

@media (max-width:480px){

nav{
gap:10px;
padding:10px;
}

nav a{
font-size:12px;
padding:6px 10px;
}

.form-box{
padding:25px;
}

}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav>
<a href="index.html">Início</a>
<a href="membros.html">Membros</a>
<a href="participantes.html">Participantes</a>
<a href="links.html">Links Oficiais</a>
<a href="formulario.html">Formulário</a>
</nav>

<div class="container">
<div class="form-box">

<h2>Inscrição Oficial</h2>
<div class="vagas" id="vagasInfo">Carregando vagas...</div>

<form id="signupForm">

<input type="text" id="telegram" placeholder="@SeuTelegram" required>
<input type="text" id="nome" placeholder="Seu Nome" required>
<input type="number" id="idade" placeholder="Sua Idade" required>

<button type="submit">Enviar Inscrição</button>

<div class="recaptcha-box">
<div class="g-recaptcha"
     data-sitekey="6LefpnEsAAAAAE46Eao6qyQQL_6nGBT08Dc3pGTo">
</div>
</div>

<p id="formMsg"></p>
</form>

</div>
</div>

<script>
/* ================= PARTÍCULAS OTIMIZADAS ================= */

if(window.innerWidth > 600){
particlesJS("particles-js",{
particles:{
number:{value:50},
color:{value:"#0099FF"},
line_linked:{enable:true,color:"#0099FF"},
move:{speed:1}
}
});
}

/* ================= VAGAS DINÂMICAS ================= */

async function carregarVagas(){
try{
const res = await fetch("/vagas");
const data = await res.json();
document.getElementById("vagasInfo").innerText =
"Vagas restantes: " + data.vagas;
}catch{
document.getElementById("vagasInfo").innerText =
"Não foi possível carregar vagas.";
}
}
carregarVagas();

/* ================= ENVIO ================= */

const form = document.getElementById("signupForm");
const formMsg = document.getElementById("formMsg");

form.addEventListener("submit", async function(e){
e.preventDefault();

formMsg.innerText="";
formMsg.style.color="#FF4C4C";

const token = grecaptcha.getResponse();
if(!token){
formMsg.innerText="Confirme o reCAPTCHA.";
return;
}

const telegram = document.getElementById("telegram").value.trim();
const nome = document.getElementById("nome").value.trim();
const idade = parseInt(document.getElementById("idade").value);

try{
const res = await fetch("/inscrever",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body: JSON.stringify({ nome, idade, telegram, token })
});

const data = await res.json();

if(!res.ok){
formMsg.innerText=data.erro;
return;
}

formMsg.style.color="#00FFAA";
formMsg.innerText="Inscrição confirmada!";
form.reset();
grecaptcha.reset();
carregarVagas();

}catch{
formMsg.innerText="Erro de conexão.";
}
});
</script>

</body>
</html>
