<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição - Mindset Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Orbitron',sans-serif;
background:linear-gradient(135deg,#000,#0a0f1c);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:20px;
padding:15px;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(0,153,255,0.4);
z-index:1000;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
font-weight:600;
padding:8px 14px;
border-radius:25px;
transition:0.3s;
font-size:14px;
}

nav a:hover{
background:#00F5FF;
color:#000;
box-shadow:0 0 15px #00F5FF;
}

.container{
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:120px 15px 40px 15px;
}

.form-box{
background:rgba(15,20,35,0.95);
padding:40px;
border-radius:25px;
width:100%;
max-width:420px;
box-shadow:0 0 40px rgba(0,153,255,0.4);
border:1px solid rgba(0,153,255,0.4);
backdrop-filter:blur(10px);
}

h2{text-align:center;margin-bottom:10px;font-weight:900;}

.vagas{
text-align:center;
margin-bottom:25px;
font-size:14px;
color:#00FFAA;
}

input{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:14px;
border:1px solid #0099FF;
background:#0b0f18;
color:#fff;
transition:0.3s;
}

input:focus{
outline:none;
box-shadow:0 0 15px rgba(0,153,255,0.5);
}

button{
width:100%;
padding:14px;
border:none;
border-radius:15px;
background:linear-gradient(90deg,#0099FF,#00F5FF,#0099FF);
background-size:200% auto;
color:#fff;
font-weight:700;
cursor:pointer;
animation:btnMove 4s linear infinite;
position:relative;
}

@keyframes btnMove{
0%{background-position:0%}
100%{background-position:200%}
}

button:disabled{
background:#333;
animation:none;
cursor:not-allowed;
}

.loader{
display:none;
position:absolute;
right:20px;
top:50%;
transform:translateY(-50%);
width:18px;
height:18px;
border:3px solid #fff;
border-top:3px solid transparent;
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:translateY(-50%) rotate(0deg);}
100%{transform:translateY(-50%) rotate(360deg);}
}

#formMsg{
margin-top:18px;
text-align:center;
min-height:20px;
font-size:14px;
}

@media (max-width:480px){
.form-box{padding:25px;}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav>
<a href="index.html">Início</a>
<a href="membros.html">Membros</a>
<a href="participantes.html">Participantes</a>
<a href="links.html">Links Oficiais</a>
<a href="formulario.html">Formulário</a>
</nav>

<div class="container">
<div class="form-box">

<h2>Inscrição Oficial</h2>
<div class="vagas" id="vagasInfo">Carregando vagas...</div>

<form id="signupForm">

<input type="text" id="telegram" placeholder="@SeuTelegram" required>
<input type="text" id="nome" placeholder="Seu Nome" required>
<input type="number" id="idade" placeholder="Sua Idade" required>

<button type="submit">
Enviar Inscrição
<div class="loader" id="loader"></div>
</button>

<div class="g-recaptcha"
data-sitekey="6LefpnEsAAAAAE46Eao6qyQQL_6nGBT08Dc3pGTo"
style="margin-top:20px"></div>

<p id="formMsg"></p>

</form>
</div>
</div>

<script>

/* ================= PARTÍCULAS ================= */

if(window.innerWidth > 600){
particlesJS("particles-js",{
particles:{
number:{value:40},
color:{value:"#00F5FF"},
line_linked:{enable:true,color:"#00F5FF"},
move:{speed:0.8}
}
});
}

/* ================= VAGAS ================= */

async function carregarVagas(){
try{
const res = await fetch("/vagas");
const data = await res.json();

document.getElementById("vagasInfo").innerText =
"Vagas restantes: " + data.vagas;

if(data.vagas <= 0){
document.querySelector("button").disabled = true;
document.getElementById("vagasInfo").innerText =
"❌ Vagas esgotadas";
}

}catch{
document.getElementById("vagasInfo").innerText =
"Erro ao carregar vagas.";
}
}
carregarVagas();

/* ================= ENVIO ================= */

const form = document.getElementById("signupForm");
const formMsg = document.getElementById("formMsg");
const loader = document.getElementById("loader");
const button = form.querySelector("button");

let enviando = false;

form.addEventListener("submit", async function(e){
e.preventDefault();

if(enviando) return;

formMsg.innerText="";
formMsg.style.color="#FF4C4C";

const token = grecaptcha.getResponse();
if(!token){
formMsg.innerText="Confirme o reCAPTCHA.";
return;
}

const telegram = document.getElementById("telegram").value.trim();
const nome = document.getElementById("nome").value.trim();
const idade = parseInt(document.getElementById("idade").value);

if(nome.length < 2){
formMsg.innerText="Nome inválido.";
return;
}

if(!telegram.startsWith("@")){
formMsg.innerText="Telegram deve começar com @";
return;
}

if(idade < 16){
formMsg.innerText="Idade mínima 16 anos.";
return;
}

loader.style.display="block";
button.disabled=true;
enviando = true;

try{
const res = await fetch("/inscrever",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body: JSON.stringify({ nome, idade, telegram, token })
});

const data = await res.json();

if(!res.ok){
formMsg.innerText=data.erro;
return;
}

formMsg.style.color="#00FFAA";
formMsg.innerText="✅ Inscrição confirmada!";
form.reset();
grecaptcha.reset();
carregarVagas();

}catch{
formMsg.innerText="Erro de conexão.";
}

loader.style.display="none";
button.disabled=false;
enviando = false;

});

</script>

</body>
</html>
