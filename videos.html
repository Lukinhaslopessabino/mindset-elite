/* ================= NAV ================= */

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:20px;
padding:15px;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(0,153,255,0.4);
z-index:1000;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
padding:8px 14px;
border-radius:25px;
transition:0.3s;
font-size:14px;
}

nav a:hover{
background:#00F5FF;
color:#000;
box-shadow:0 0 15px #00F5FF;
}

/* ================= FUNDO NEON ================= */

.neon-bg{
position:fixed;
width:100%;
height:100%;
z-index:-2;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,255,0.2), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(0,153,255,0.2), transparent 40%);
animation: neonMove 10s linear infinite alternate;
}

@keyframes neonMove{
0%{filter:blur(40px);}
100%{filter:blur(80px);}
}

/* ================= CONTAINER ================= */

.container{
padding:120px 5% 80px;
max-width:1400px;
margin:auto;
}

h1{
text-align:center;
margin-bottom:60px;
font-size:clamp(1.8rem,4vw,2.8rem);
background:linear-gradient(90deg,#00F5FF,#fff,#00F5FF);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 6s linear infinite;
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

/* ================= GRID ================= */

.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

/* ================= CARD ================= */

.video-card{
position:relative;
background:rgba(15,20,35,0.95);
border-radius:20px;
overflow:hidden;
box-shadow:0 0 25px rgba(0,153,255,0.3);
cursor:pointer;
transition:0.4s;
}

.video-card:hover{
transform:translateY(-6px);
box-shadow:0 0 40px rgba(0,153,255,0.6);
}

/* Thumbnail */

.video-card img{
width:100%;
display:block;
transition:0.6s;
}

.video-card:hover img{
transform:scale(1.08);
filter:brightness(1.2);
}

/* Play */

.play-btn{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
color:#fff;
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:50%;
transition:0.3s;
}

.video-card:hover .play-btn{
background:#00F5FF;
color:#000;
box-shadow:0 0 20px #00F5FF;
}

/* RESPONSIVE IFRAME */

.video-card iframe{
width:100%;
height:450px;
border:none;
}

@media(max-width:600px){
.video-card iframe{
height:380px;
}
}
