<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<style>
body{
background:#0b0f1a;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:#fff;
font-family:Arial;
}

.card{
background:#111;
padding:40px;
border-radius:20px;
border:2px solid #0099FF;
box-shadow:0 0 30px rgba(0,153,255,0.3);
width:300px;
}

input{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:10px;
border:none;
background:#222;
color:#fff;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#0099FF,#00BFFF);
color:#fff;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>
<input type="text" id="usuario" placeholder="UsuÃ¡rio">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p id="msg"></p>
</div>

<script>
async function login(){
const usuario = document.getElementById("usuario").value;
const senha = document.getElementById("senha").value;

const res = await fetch("/admin/login",{
method:"POST",
headers:{ "Content-Type":"application/json"},
body: JSON.stringify({ usuario, senha })
});

const data = await res.json();

if(!res.ok){
document.getElementById("msg").innerText = data.erro;
return;
}

localStorage.setItem("token", data.token);
window.location.href = "admin.html";
}
</script>

</body>
</html>
