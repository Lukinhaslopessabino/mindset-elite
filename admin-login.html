<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin Elite</title>
</head>
<body style="background:#000;color:#fff;text-align:center;padding-top:100px;font-family:Arial">

<h2>Login Admin Seguro</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Senha"><br><br>
<button onclick="login()">Entrar</button>

<div id="recaptcha-container"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  // SUA CONFIG
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
  size: 'normal'
});

window.login = function(){
signInWithEmailAndPassword(auth,
document.getElementById("email").value,
document.getElementById("password").value)
.then(()=>{
window.location.href="admin.html";
})
.catch((error)=>{
alert("Erro no login ou 2FA necess√°rio.");
});
}
</script>

</body>
</html>
