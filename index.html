<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Orbitron',sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* LOADER */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:opacity 0.6s ease;
}

#loader h1{
font-size:24px;
letter-spacing:3px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{opacity:0.4}
50%{opacity:1}
100%{opacity:0.4}
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:25px;
padding:18px;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(15px);
z-index:1000;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
padding:8px 16px;
border-radius:25px;
transition:0.3s;
}

nav a:hover{
background:#00F5FF;
color:#000;
box-shadow:0 0 20px #00F5FF;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:120px 20px 40px;
}

.hero h1{
font-size:clamp(2.5rem,6vw,4rem);
background:linear-gradient(90deg,#00F5FF,#fff,#00F5FF);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glowMove 6s linear infinite;
}

@keyframes glowMove{
0%{background-position:0%}
100%{background-position:200%}
}

.hero p{
margin-top:20px;
font-size:1.2rem;
opacity:0.8;
}

.reveal{
opacity:0;
transform:translateY(40px);
transition:all 1s ease;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}

section{
padding:120px 10%;
min-height:60vh;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<div id="loader">
<h1>LOADING MINDSET...</h1>
</div>

<canvas id="bg3d"></canvas>

<nav>
<a href="index.html">Início</a>
<a href="membros.html">Membros</a>
<a href="participantes.html">Participantes</a>
<a href="videos.html">Vídeos</a>
<a href="links.html">Links</a>
<a href="formulario.html">Formulário</a>
</nav>

<div class="hero">
<h1>Mindset Elite</h1>
<p class="reveal">Elite não nasce. Elite se constrói.</p>
</div>

<section>
<h2 class="reveal">Mentalidade Global</h2>
<p class="reveal">
Construindo uma elite com visão internacional.
Conteúdo exclusivo, networking forte e crescimento real.
</p>
</section>

<script>

/* LOADER */
window.addEventListener("load",()=>{
gsap.to("#loader",{opacity:0,duration:0.8,onComplete:()=>{
document.getElementById("loader").style.display="none";
}});
});

/* FUNDO 3D (DESKTOP) */

if(window.innerWidth > 768){

const canvas = document.getElementById("bg3d");
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ canvas:canvas, alpha:true });

renderer.setSize(window.innerWidth, window.innerHeight);

const geometry = new THREE.BufferGeometry();
const vertices = [];

for(let i=0;i<1500;i++){
vertices.push(
THREE.MathUtils.randFloatSpread(2000),
THREE.MathUtils.randFloatSpread(2000),
THREE.MathUtils.randFloatSpread(2000)
);
}

geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices,3));

const material = new THREE.PointsMaterial({
color:0x00f5ff,
size:2
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

camera.position.z = 700;

function animate(){
requestAnimationFrame(animate);
particles.rotation.x+=0.0003;
particles.rotation.y+=0.0003;
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});

}

/* SCROLL REVEAL */

const reveals=document.querySelectorAll(".reveal");

window.addEventListener("scroll",()=>{
reveals.forEach(el=>{
if(el.getBoundingClientRect().top < window.innerHeight - 100){
el.classList.add("active");
}
});
});

</script>

<script src="layout.js"></script>

</body>
</html>
