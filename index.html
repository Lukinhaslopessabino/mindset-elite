<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset Elite</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Orbitron',sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* VIDEO BACKGROUND */
.video-container{
position:fixed;
width:100%;
height:100%;
z-index:-2;
overflow:hidden;
}

video{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.7);
}

/* OVERLAY */
.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
z-index:-1;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:15px;
padding:15px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
z-index:100;
flex-wrap:wrap;
}

nav a{
color:#fff;
text-decoration:none;
padding:6px 12px;
border-radius:20px;
font-size:14px;
transition:0.3s;
}

nav a:hover{
background:#00F5FF;
color:#000;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:120px 20px 40px;
}

.hero h1{
font-size:clamp(2.2rem,7vw,3.5rem);
color:#00F5FF;
text-shadow:0 0 15px #00F5FF;
opacity:0;
}

.hero p{
margin-top:15px;
font-size:1rem;
opacity:0;
}

/* CTA */
.cta{
margin-top:30px;
padding:12px 25px;
border-radius:25px;
border:1px solid #00F5FF;
color:#00F5FF;
cursor:pointer;
transition:0.3s;
}

.cta:hover{
background:#00F5FF;
color:#000;
box-shadow:0 0 15px #00F5FF;
}

/* SECTION */
section{
padding:80px 20px;
text-align:center;
background:#000;
}

section h2{
margin-bottom:20px;
font-size:1.5rem;
}
</style>
</head>

<body>

<div class="video-container">
<video id="video" autoplay muted loop playsinline preload="metadata">
<source src="intro.mp4" type="video/mp4">
</video>
</div>

<div class="overlay"></div>

<nav>
<a href="index.html">Início</a>
<a href="membros.html">Membros</a>
<a href="participantes.html">Participantes</a>
<a href="links.html">Links</a>
<a href="formulario.html">Formulário</a>
</nav>

<div class="hero">
<h1 id="title">Mindset Elite</h1>
<p id="subtitle">Elite não nasce. Elite se constrói.</p>
<div class="cta" onclick="scrollToSection()">Explorar</div>
</div>

<section id="about">
<h2>O Futuro é Agora</h2>
<p>Projeto em evolução constante.</p>
</section>

<script>

/* ================= MOBILE DETECT ================= */

const isMobile = /Mobi|Android/i.test(navigator.userAgent);

if(isMobile){
console.log("Modo Mobile Ativado — Performance otimizada");
}

/* ================= ENTRADA CINEMATOGRÁFICA LEVE ================= */

window.addEventListener("load",()=>{
gsap.to("#title",{opacity:1,y:-20,duration:1});
gsap.to("#subtitle",{opacity:1,y:-10,duration:1,delay:0.5});
});

/* ================= SCROLL SUAVE ================= */

function scrollToSection(){
document.getElementById("about").scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
