<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Montserrat',sans-serif;
background:#000;
color:#fff;
}

/* PARTICLES FUNDO */
#particles-js{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
}

/* MENU */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:30px;
padding:18px 0;
background:#000;
border-bottom:2px solid #0099FF;
z-index:1000;
}

nav a{
color:#fff;
text-decoration:none;
font-weight:600;
padding:8px 15px;
border-radius:20px;
transition:0.3s;
}

nav a:hover{
background:#0099FF;
color:#000;
}

/* CONTAINER */
.container{
max-width:1200px;
margin:auto;
padding-top:140px;
padding-bottom:80px;
padding-left:20px;
padding-right:20px;
}

h2{
margin-bottom:50px;
border-left:5px solid #0099FF;
padding-left:10px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:50px;
justify-items:center;
}

/* CARD */
.member-card{
text-align:center;
transition:0.4s ease;
cursor:pointer;
}

.member-card img{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
border:3px solid #0099FF;
transition:0.4s ease;
}

.member-card:hover img{
transform:scale(1.15);
box-shadow:0 0 25px #0099FF;
}

.member-card h3{
margin-top:15px;
margin-bottom:5px;
}

.member-card p{
opacity:0.7;
}
</style>
</head>

<body>
