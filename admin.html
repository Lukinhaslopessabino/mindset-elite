<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Ultra - Mindset</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(135deg,#000,#001F33);
color:#fff;
margin:0;
}

.container{
max-width:1100px;
margin:auto;
padding:60px 20px;
}

.card{
background:rgba(0,0,0,0.7);
border:2px solid #0099FF;
border-radius:20px;
padding:30px;
box-shadow:0 0 40px rgba(0,153,255,0.4);
margin-bottom:30px;
}

button{
padding:12px 20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#0099FF,#00BFFF);
color:#fff;
font-weight:bold;
cursor:pointer;
margin-right:10px;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px #0099FF;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:12px;
border-bottom:1px solid #0099FF;
text-align:left;
}

th{
color:#00BFFF;
}

input{
padding:12px;
border-radius:10px;
border:1px solid #0099FF;
background:#000;
color:#fff;
margin-right:10px;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>Painel Admin Ultra</h2>
<input type="text" id="usuario" placeholder="UsuÃ¡rio">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<div class="card" id="painel" style="display:none;">
<h3>Status Sistema</h3>
<p id="vagas"></p>
<button onclick="resetar()">Resetar vaga</button>
<button onclick="limpar()">Limpar inscritos</button>

<h3>Lista de Inscritos</h3>
<table>
<thead>
<tr>
<th>Nome</th>
<th>Idade</th>
<th>Telegram</th>
<th>IP</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</div>

<script>
let token = "";

async function login(){
const usuario = document.getElementById("usuario").value;
const senha = document.getElementById("senha").value;

const res = await fetch("/admin/login",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({ usuario, senha })
});

const data = await res.json();

if(res.ok){
token = data.token;
document.getElementById("painel").style.display="block";
carregar();
}else{
document.getElementById("msg").innerText=data.erro;
}
}

async function carregar(){
const res = await fetch("/admin/inscritos",{
headers:{ "Authorization":"Bearer "+token }
});
const data = await res.json();

document.getElementById("vagas").innerText="Vagas restantes: "+data.vagas;

const tbody = document.getElementById("lista");
tbody.innerHTML="";

data.inscritos.forEach(i=>{
tbody.innerHTML += `
<tr>
<td>${i.nome}</td>
<td>${i.idade}</td>
<td>${i.telegram}</td>
<td>${i.ip}</td>
</tr>
`;
});
}

async function resetar(){
await fetch("/admin/reset",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+token
}
});
carregar();
}

async function limpar(){
await fetch("/admin/limpar",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+token
}
});
carregar();
}
</script>

</body>
</html>
