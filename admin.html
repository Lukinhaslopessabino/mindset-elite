<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin Secure Access</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

body{
height:100vh;
background:#000;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
overflow:hidden;
}

/* MATRIX CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

/* CARD */
.card{
width:420px;
padding:50px;
border-radius:25px;
background:rgba(0,0,0,0.8);
border:1px solid rgba(0,153,255,0.5);
box-shadow:0 0 40px rgba(0,153,255,0.7);
text-align:center;
z-index:2;
}

h1{
margin-bottom:30px;
letter-spacing:2px;
}

h1 span{
color:#00BFFF;
text-shadow:0 0 20px #0099FF;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid #0099FF;
background:rgba(0,153,255,0.08);
color:#fff;
margin-bottom:20px;
outline:none;
}

button{
width:100%;
padding:14px;
border-radius:30px;
border:none;
background:linear-gradient(90deg,#0099FF,#00CFFF);
color:#fff;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
box-shadow:0 0 40px #0099FF;
}

/* SCANNER */
.scanner{
margin:30px auto;
width:120px;
height:120px;
border-radius:50%;
border:2px solid #00FFAA;
position:relative;
display:none;
overflow:hidden;
}

.scan-line{
position:absolute;
width:100%;
height:4px;
background:#00FFAA;
top:-4px;
animation:scan 1.5s linear infinite;
box-shadow:0 0 20px #00FFAA;
}

@keyframes scan{
0%{top:-4px;}
100%{top:120px;}
}

.status{
margin-top:20px;
font-size:14px;
min-height:24px;
}

.success{
color:#00FFAA;
font-size:18px;
text-shadow:0 0 15px #00FFAA;
}

.error{
color:#FF4C4C;
}

/* MATRIX LOADING SCREEN */
#matrixLoading{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:none;
justify-content:center;
align-items:center;
color:#00FF00;
font-size:22px;
z-index:999;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">

<h1><span>Secure</span> Admin</h1>

<input type="password" id="senha" placeholder="Digite sua senha segura">

<button onclick="login()">Iniciar Verifica√ß√£o</button>

<div class="scanner" id="scanner">
<div class="scan-line"></div>
</div>

<div class="status" id="statusMsg"></div>

</div>
<div id="painel" style="display:none; margin-top:40px; text-align:center;">

  <h2 style="color:#00ffcc;">Dashboard Admin</h2>

  <button onclick="verInscritos()">Ver Inscritos</button>
  <button onclick="resetar()">Resetar Vaga para 1</button>

  <div id="resultado" style="margin-top:20px;"></div>

</div>
<div id="matrixLoading">ACESSO CONFIRMADO ‚Äî INICIANDO SISTEMA...</div>

<!-- üîä AUDIO -->
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3"></audio>

<script>

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01ADMINSECUREACCESS".split("");
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#00FF00";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}
setInterval(draw,33);

/* LOGIN */
async function login(){

const senha = document.getElementById("senha").value;
const scanner = document.getElementById("scanner");
const statusMsg = document.getElementById("statusMsg");
const successSound = document.getElementById("successSound");
const errorSound = document.getElementById("errorSound");

statusMsg.innerHTML="üß† Decrypting credentials...";
statusMsg.className="status";
scanner.style.display="block";

await new Promise(r=>setTimeout(r,2500));

try{
const res = await fetch("/admin/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({ senha })
});

if(!res.ok){
scanner.style.display="none";
statusMsg.innerHTML="‚ùå ACCESS DENIED";
statusMsg.className="status error";
errorSound.play();
return;
}

successSound.play();
statusMsg.innerHTML="‚úÖ ACCESS GRANTED";
statusMsg.className="status success";

await new Promise(r=>setTimeout(r,1500));

document.getElementById("matrixLoading").style.display="flex";

await new Promise(r=>setTimeout(r,2500));

document.getElementById("matrixLoading").style.display="none";
document.querySelector(",login-box").style.display="none";
document.getElementById("painel).style.display="block";

}catch{
statusMsg.innerHTML="Erro de conex√£o.";
statusMsg.className="status error";
}

}
</script>

</body>
</html>
