<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset Elite App</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Inter',sans-serif;
height:100vh;
overflow:hidden;
color:#fff;
}

/* üåå FUNDO ANIMADO PREMIUM */
body::before{
content:"";
position:fixed;
inset:0;
background:linear-gradient(-45deg,#0f172a,#1e293b,#0f172a,#111827);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
z-index:-2;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* üì± CONTAINER APP */
.app{
max-width:420px;
margin:auto;
height:100vh;
display:flex;
flex-direction:column;
padding:20px;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.header h1{
font-size:20px;
font-weight:700;
}

/* üíé GLASS EFFECT */
.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(20px);
border-radius:20px;
padding:20px;
box-shadow:0 8px 32px rgba(0,0,0,0.4);
border:1px solid rgba(255,255,255,0.1);
transition:0.4s;
}

.glass:hover{
transform:translateY(-3px);
}

/* DASHBOARD */
.metrics{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:20px;
}

.metric-number{
font-size:28px;
font-weight:800;
margin-top:10px;
color:#22c55e;
}

/* SEARCH */
.search{
margin-bottom:15px;
}

.search input{
width:100%;
padding:12px;
border-radius:15px;
border:none;
outline:none;
}

/* LIST */
.list{
flex:1;
overflow-y:auto;
}

.list-item{
margin-bottom:10px;
animation:fadeIn 0.5s ease;
}

/* BUTTON */
button{
padding:8px 12px;
border:none;
border-radius:12px;
cursor:pointer;
background:#22c55e;
color:#fff;
font-weight:600;
}

button:hover{
opacity:0.8;
}

/* TRANSI√á√ïES SUAVES */
@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">

<div class="header">
<h1>Mindset Elite</h1>
<button onclick="alert('Logout')">Sair</button>
</div>

<div class="metrics">
<div class="glass">
Total
<div class="metric-number" id="total">0</div>
</div>

<div class="glass">
Hoje
<div class="metric-number" id="hoje">0</div>
</div>
</div>

<div class="glass search">
<input type="text" placeholder="Buscar inscrito...">
</div>

<div class="glass">
<canvas id="grafico" height="100"></canvas>
</div>

<div class="list" id="lista"></div>

</div>

<script>

/* DADOS MOCK PARA VISUAL */
const inscritos = [
{nome:"Lucas",telegram:"@lucas"},
{nome:"Pedro",telegram:"@pedro"},
{nome:"Jo√£o",telegram:"@joao"}
];

document.getElementById("total").innerText = inscritos.length;
document.getElementById("hoje").innerText = 1;

let html="";
inscritos.forEach(i=>{
html+=`
<div class="glass list-item">
<b>${i.nome}</b><br>
${i.telegram}
</div>
`;
});
document.getElementById("lista").innerHTML=html;

/* GR√ÅFICO PREMIUM */
new Chart(document.getElementById("grafico"),{
type:'line',
data:{
labels:["Seg","Ter","Qua","Qui","Sex"],
datasets:[{
data:[2,4,3,6,5],
borderColor:"#22c55e",
backgroundColor:"rgba(34,197,94,0.2)",
fill:true,
tension:0.4
}]
},
options:{
plugins:{legend:{display:false}},
scales:{
x:{grid:{display:false}},
y:{grid:{display:false}}
}
}
});
</script>

</body>
</html>
