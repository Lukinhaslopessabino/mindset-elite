<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset Elite • Admin SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
background:#0f172a;
color:#fff;
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:240px;
background:#0b1220;
padding:30px 20px;
border-right:1px solid rgba(255,255,255,0.05);
}

.sidebar h2{
margin-bottom:40px;
font-weight:800;
color:#00CFFF;
}

.sidebar button{
width:100%;
margin-bottom:15px;
padding:12px;
border:none;
border-radius:8px;
background:#111827;
color:#fff;
cursor:pointer;
transition:0.3s;
}

.sidebar button:hover{
background:#00CFFF;
color:#000;
}

/* MAIN */
.main{
flex:1;
padding:40px;
}

/* LOGIN */
.login-box{
max-width:400px;
margin:auto;
margin-top:100px;
background:#111827;
padding:40px;
border-radius:15px;
box-shadow:0 0 40px rgba(0,207,255,0.3);
}

.login-box input{
width:100%;
padding:14px;
border-radius:8px;
border:none;
margin-bottom:20px;
background:#0f172a;
color:#fff;
}

.login-box button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:#00CFFF;
color:#000;
font-weight:600;
cursor:pointer;
}

/* DASHBOARD */
.dashboard{
display:none;
}

/* STATS */
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-bottom:30px;
}

.stat-card{
background:#111827;
padding:25px;
border-radius:15px;
text-align:center;
box-shadow:0 0 30px rgba(0,207,255,0.15);
}

.stat-card h3{
font-size:14px;
opacity:0.7;
margin-bottom:10px;
}

.stat-card p{
font-size:26px;
font-weight:700;
color:#00CFFF;
}

/* TABLE */
.table-container{
background:#111827;
border-radius:15px;
padding:20px;
overflow:auto;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:12px;
text-align:left;
font-size:14px;
}

th{
border-bottom:1px solid rgba(255,255,255,0.1);
opacity:0.7;
}

tr{
border-bottom:1px solid rgba(255,255,255,0.05);
}

.delete-btn{
background:#ff4d4d;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
color:#fff;
font-size:12px;
}

.delete-btn:hover{
background:#ff0000;
}

/* RESPONSIVO */
@media(max-width:900px){
.sidebar{display:none;}
.main{padding:20px;}
}
</style>
</head>

<body>

<div class="sidebar">
<h2>Mindset Admin</h2>
<button onclick="verInscritos()">Ver Inscritos</button>
<button onclick="resetar()">Resetar Vagas</button>
</div>

<div class="main">

<div class="login-box" id="loginBox">
<h2 style="margin-bottom:20px">Acesso Seguro</h2>
<input type="password" id="senha" placeholder="Digite sua senha">
<button onclick="login()">Entrar</button>
<p id="loginMsg" style="margin-top:15px"></p>
</div>

<div class="dashboard" id="dashboard">

<div class="stats">
<div class="stat-card">
<h3>Total Inscritos</h3>
<p id="inscritoCount">--</p>
</div>
<div class="stat-card">
<h3>Vagas Restantes</h3>
<p id="vagaCount">--</p>
</div>
</div>

<div class="table-container">
<table>
<thead>
<tr>
<th>#</th>
<th>Nome</th>
<th>Idade</th>
<th>Telegram</th>
<th>Ação</th>
</tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>

</div>

</div>

<script>

let senhaGlobal="";

/* LOGIN */
async function login(){

const senha = document.getElementById("senha").value;
senhaGlobal = senha;

const res = await fetch("/admin/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({ senha })
});

if(!res.ok){
document.getElementById("loginMsg").innerText="Senha incorreta";
return;
}

document.getElementById("loginBox").style.display="none";
document.getElementById("dashboard").style.display="block";

verInscritos();
}

/* VER INSCRITOS */
async function verInscritos(){

const res = await fetch("/admin/inscritos",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({ senha: senhaGlobal })
});

const data = await res.json();

document.getElementById("inscritoCount").innerText = data.inscritos.length;
document.getElementById("vagaCount").innerText = data.vagas;

const tbody = document.getElementById("tableBody");
tbody.innerHTML="";

data.inscritos.forEach((user,index)=>{
tbody.innerHTML+=`
<tr>
<td>${index+1}</td>
<td>${user.nome}</td>
<td>${user.idade}</td>
<td>${user.telegram}</td>
<td><button class="delete-btn" onclick="excluir(${index+1})">Excluir</button></td>
</tr>
`;
});

}

/* EXCLUIR */
async function excluir(rank){

if(!confirm("Tem certeza que deseja excluir este membro?")) return;

await fetch("/admin/excluir",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({ senha: senhaGlobal, rank })
});

verInscritos();
}

/* RESETAR */
async function resetar(){

if(!confirm("Resetar vagas para 1?")) return;

await fetch("/admin/resetar",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({ senha: senhaGlobal })
});

verInscritos();
}

</script>

</body>
</html>
